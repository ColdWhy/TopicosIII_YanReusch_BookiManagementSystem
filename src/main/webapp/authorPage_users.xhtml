<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Book Management</title>
        <style>
            body {
                background-color: #0b1c2c;
                color: white;
                font-family: courier new;
                margin: 0;
                padding: 2rem;
            }

            h1 {
                text-align: center;
                margin-bottom: 2rem;
            }

            .status-available {
                color: rgb(113, 255, 113);
                font-weight: bold;
                cursor: pointer;
            }

            .status-overdue {
                color: rgb(255, 57, 57);
                font-weight: bold;
                cursor: pointer;
            }

            .status-borrowed {
                color: rgb(255, 255, 95);
                font-weight: bold;
                cursor: pointer;
            }

            .glow:hover {
                text-shadow: 0 0 5px currentColor;
            }

            .edit-button {
                background-color: transparent;
                border: none;
                color: white;
                font-size: 18px;
                cursor: pointer;
                text-decoration: none;
            }

            a {
                text-decoration: none;
            }

            .ui-datatable {
                background-color: #1a1a1a;
                color: white;
                border: none;
            }

            .ui-datatable thead th {
                background-color: #111;
                color: white;
                border: none;
                font-weight: bold;
            }

            .ui-datatable tbody td {
                background-color: #1a1a1a;
                color: white;
                border: none;
            }


            .ui-datatable table {
                border-collapse: collapse;
                border: none;
            }

            .ui-datatable thead th {
                background-color: #111 !important;
                color: white !important;
                border: none !important;
                font-weight: bold;
                font-family: 'Courier New', monospace;
            }

            .ui-datatable-scrollable-theadclone,
            .ui-datatable-scrollable-theadclone th {
                background-color: #111 !important;
                color: white !important;
            }

            .ui-datatable tbody tr:nth-child(even) td {
                background-color: #1b1b1b !important;
            }

            .ui-datatable tbody tr:nth-child(odd) td {
                background-color: #2a2a2a !important;
            }

        </style>
    </h:head>

    <h:body>
        <h1>Authors</h1>

        <h:form id="bookForm">
            <p:commandButton value="Books" icon="pi pi-book" action="index_users.xhtml?faces-redirect=true" style="font-family: courier new;
                             background-color: gray; border: none; margin-right: 20px" class="glow"/>
            <p:commandButton value="Exit" icon="pi pi-sign-out" action="start.xhtml?faces-redirect=true" style="font-family: courier new;
                             background-color: maroon; border: none" class="glow"/>

            <p:dataTable value="#{authorController.authorList}" var="author"  
                         rowIndexVar="rowIndex" 
                         responsiveLayout="scroll"
                         styleClass="dark-table"
                         style="font-family: courier new; border: none; margin-top: 40px">

                <p:column headerText="Name">
                    #{author.name}
                </p:column>

                <p:column headerText="Birth Year">
                    #{author.birth_year}
                </p:column>

                <p:column headerText="Nationality">
                    #{author.nationality}
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
