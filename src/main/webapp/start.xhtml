<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Start Page</title>
        <style>
            html, body {
                height: 100%;
            }

            body {
                background-color: #0b1c2c;
                color: white;
                font-family: courier new;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .center-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            
            .glow:hover {
                text-shadow: 0 0 5px currentColor;
            }

            h2 {
                color: #ffffff;
                margin-bottom: 2rem;
                font-size: 25px;
            }
            h1 {
                margin-bottom: 200px;
                font-size: 75px;
                
            }


        </style>
    </h:head>

    <h:body>
        <h1>Booki Library</h1>
        <h2>Log in as:</h2>
        <div class="center-container">
            
            <h:form>    

                    <p:commandButton value="User" icon="pi pi-user" action="userLogin.xhtml?faces-redirect=true" style="font-family: courier new;
                                     background-color: gray; border: none; margin-right: 20px" class="glow"/>
                    <p:commandButton value="Librarian" icon="pi pi-book" action="librarianLogin.xhtml?faces-redirect=true" style="font-family: courier new;
                                     background-color: gray; border: none;" class="glow"/>
                
            </h:form>
        </div>
    </h:body>

</html>
