<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Start Page</title>
    <style>
        body {
            background-color: #0b1c2c;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #112233;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .ui-button {
            background-color: #335577;
            border: none;
            color: white;
            font-size: 16px;
            padding: 1rem 2rem;
            margin: 0.5rem;
            width: 80%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .ui-button:hover {
            background-color: #446688;
            transform: scale(1.05);
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="container">
            <h2>Log in as:</h2>

            <p:commandButton value="User"
                             action="userLogin.xhtml?faces-redirect=true"
                             styleClass="p-mr-2" />

            <p:commandButton value="Librarian"
                             action="librarianLogin.xhtml?faces-redirect=true" />
        </div>
    </h:form>
</h:body>

</html>
