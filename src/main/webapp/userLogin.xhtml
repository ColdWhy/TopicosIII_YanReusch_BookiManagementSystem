<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Login</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #0b1c2c;
            color: white;
            font-family: courier new;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .glow:hover {
            text-shadow: 0 0 5px currentColor;
        }

        input, select, .ui-inputfield, .ui-selectonemenu, .ui-calendar {
            font-family: courier new;
        }
    </style>
</h:head>
<h:body>
    <div class="center-container">
        <h1>User Login</h1>

        <h:form>
            <p:growl id="messages" showDetail="true" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{userController.email}" required="true" style="font-family: courier new"/>

                <h:outputLabel value="Password:" for="password" />
                <p:password id="password" value="#{userController.password}" required="true" style="font-family: courier new"/>
            </h:panelGrid>
            <br></br>

            <p:commandButton value="Login"
                             action="#{userController.login}"
                             update="messages"
                             style="font-family: courier new; background-color: olivedrab; border: none;"
                             class="glow"/>
            <p:commandButton value="← Back"
                             action="start.xhtml?faces-redirect=true"
                             style="font-family: courier new; background-color: gray; border: none; margin-left: 20px"
                             class="glow" immediate="true"/>
            <p:commandButton value="Register"
                             icon="pi pi-user-plus"
                             action="registerUser.xhtml?faces-redirect=true"
                             style="font-family: courier new; background-color: darkslateblue; border: none; margin-left: 20px;"
                             class="glow" immediate="true"/>
        </h:form>
    </div>
</h:body>
</html>
