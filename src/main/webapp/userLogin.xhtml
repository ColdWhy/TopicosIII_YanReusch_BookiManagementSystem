<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Login</title>
    <style>
        body {
            background-color: #0b1c2c;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #112233;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .ui-panelgrid {
            width: 100%;
            margin-bottom: 2rem;
        }

        .ui-inputfield {
            background-color: #1c2c3c;
            color: white;
            border: 1px solid #334455;
        }

        .ui-button {
            background-color: #335577;
            border: none;
            color: white;
            font-size: 16px;
            padding: 1rem 2rem;
            margin: 0.5rem;
            width: 80%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .ui-button:hover {
            background-color: #446688;
            transform: scale(1.05);
        }

        .bottom-buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</h:head>

<h:body>

    <!-- Main login form -->
    <h:form>
        <div class="container">
            <h2>User Login</h2>

            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{userController.email}" required="true" />

                <h:outputLabel value="Password:" for="password" />
                <p:password id="password" value="#{userController.password}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Login"
                             action="#{userController.login}"
                             update="messages" />
        </div>
    </h:form>

    <!-- Bottom form for navigation -->
    <h:form class="bottom-buttons">
        <p:commandButton value="← Back"
                         action="start.xhtml?faces-redirect=true"
                         style="background: none; border: none; color: #cccccc; font-size: 16px; font-family: monospace;"
                         onmouseover="this.style.color='#ffffff'"
                         onmouseout="this.style.color='#cccccc'" />

        <p:commandButton value="Register User"
                         action="registerUser.xhtml?faces-redirect=true" />
    </h:form>

</h:body>
</html>
