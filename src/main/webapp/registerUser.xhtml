<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register User</title>
        <style>
            html, body {
                height: 100%;
            }

            body {
                background-color: #0b1c2c;
                color: white;
                font-family: courier new;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .center-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                text-align: center;
                margin-bottom: 2rem;
            }

            input, select, .ui-inputfield, .ui-selectonemenu, .ui-password {
                font-family: courier new;
            }

            .glow:hover {
                text-shadow: 0 0 5px currentColor;
            }

            .back-button {
                position: absolute;
                top: 20px;
                left: 20px;
            }

            .form-container {
                background-color: #112233;
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                width: 450px;
            }

        </style>
    </h:head>

    <h:body>

        <div class="center-container">
            <h1>Register New User</h1>

            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{userController.user.username}" required="true" style="font-family: courier new;"/>

                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{userController.user.email}" required="true" style="font-family: courier new;"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{userController.user.password}" required="true" style="font-family: courier new;"/>
                </h:panelGrid>

                <br/>

                <p:commandButton value="Register"
                                 icon="pi pi-user-plus"
                                 action="#{userController.register}"
                                 update="messages"
                                 style="font-family: courier new; background-color: olivedrab; border: none"
                                 styleClass="glow"/>

                <p:commandButton value="← Back"
                                 action="userLogin.xhtml?faces-redirect=true"
                                 style="font-family: courier new; background-color: gray; border: none; margin-left: 20px"
                                 class="glow" immediate="true"/>
            </h:form>
        </div>
    </h:body>
</html>
